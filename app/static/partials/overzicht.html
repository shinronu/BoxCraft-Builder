<div class="container" ng-controller="overviewController as vm">
    <div class="row row-eq-height" >
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"
             ng-repeat="category in vm.productTypes | slice:0:4">
            <div class="thumbnail">
                <a class="img-link" ng-href="/#/{{ vm.productPaths[category] }}">
                    <img class="img-responsive tpad center-block"
                         ng-src="{{ vm.productImages[category] }}" alt="{{ category }}"/>
                </a>
                <div class="text-center caption">
                    <h3>{{ category }}</h3>

                    <p>{{ vm.toolTips[category] }}</p>
                    <a class="btn" ng-class="vm.btnCls[category]"
                       type="button" ng-href="/#/{{ vm.productPaths[category] }}">{{ vm.btnTxt[category] }}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-eq-height" >
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12"
             ng-repeat="category in vm.productTypes | slice:4:7">
            <div class="thumbnail">
                <a class="img-link" ng-href="/#/{{ vm.productPaths[category] }}">
                    <img class="img-responsive tpad center-block"
                         ng-src="{{ vm.productImages[category] }}" alt="{{ category }}"/>
                </a>
                <div class="text-center caption">
                    <h3>{{ category }}</h3>

                    <p>{{ vm.toolTips[category] }}</p>
                    <a class="btn" ng-class="vm.btnCls[category]"
                       type="button" ng-href="/#/{{ vm.productPaths[category] }}">{{ vm.btnTxt[category] }}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-sm-offset-5">
            <a class="btn btn-lg btn-danger" href="/#/samenstellen" type="button">Samenstellen</a>
        </div>
    </div>
    </div>
</div>
