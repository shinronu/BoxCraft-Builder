<div class="container" ng-controller="listController as vm">
    <div ng-include src="'partials/pagination.html'"></div>
    <table class="table table-responsive table-bordered table-striped">
        <thead>
            <tr>
                <th>Fabrikant</th>
                <th>Naam</th>
                <th>Prijs</th>
                <th>Kleuren</th>
                <th>Interne 3,5 inch slots</th>
                <th>Interne 2,5 inch slots</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item cf"
                ng-repeat="item in vm.product">
                <td>{{ item.manufacturer }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price | currency: "â‚¬ "}}</td>
                <td>{{ item.color }}</td>
                <td>{{ item.internal_35 }}</td>
                <td>{{ item.internal_25 }}</td>
                <td><a class="btn btn-primary" href="../index.html" ng-click="vm.store(item)">toevoegen</a></td>
            </tr>
        </tbody>
    </table>
    <div ng-include src="'partials/pagination.html'"></div>
</div>
