<body>
<!--start van de navigatie-->

<div class="search">
    <h1>Voeding</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Zoek voor voeding" autofocus>
    <label class="formgroup">Manufacturer:
        <select ng-model="BehuizingFacturer">
            <option value="name">Intel</option>
            <option value="reknown">AMD</option>
        </select>
    </label>
</div>

<div class="main" ng-controller="MyVoedingController">
    <ul class="resultlist">
        <li class="item cf" ng-repeat="item in items | limitTo: 10 |filter: query | orderBy: BehuizingFacturer:descending">
            <img class="img-responsive item_image" ng-src="{{item.img_link}}" alt="{{item.name}}"/>
            <div class="item_info">
                <p id="itemname">{{item.manufacturer}} {{item.name}}</p>
                <p>Price: â‚¬{{item.price}}</p>
                <p>Stroom: {{item.power}}W</p>
                <p>Manufacturer: {{item.manufacturer}}</p>
                <a href="../index.html" ng-click="addToLocalStorage(item.name, item.price, item.img_link)">toevoegen</a>
            </div>
        </li>
    </ul>
</div>

<!--Libraries-->
<script src="../bower_components/angular/angular.min.js"></script>
<!--Custom scripts-->
<script src="../app/controllers/partsController.js"></script>
</body>
</html>
